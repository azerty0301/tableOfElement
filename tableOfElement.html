            ];

            let panels = [];

            const table=document.getElementById("table");
            for(let i=0;i<8;i++){
                let tr=document.createElement("tr");
                panels.push([]);
                for(let j=0;j<19;j++){
                    let td=document.createElement("td");
                    if(i==0 && j==0){
                        td.textContent="";
                    }else if(i==0){
                        td.textContent=j;
                        td.classList.add("rowIndex");

                    }else if(j==0){
                        td.textContent=i;
                        td.classList.add("colIndex");
                    }
                    panels[i][j]=td;
                    
                   

                   
                    tr.append(td);
                }
                table.append(tr);
                console.log(panels);
            }
            for(let ele of elements){
                panels[ele.posi][ele.posj].textContent=ele.org;
                panels[ele.posi][ele.posj].ans=ele.ans;
            }
        }
    </script>
