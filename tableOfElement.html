                        td.textContent="";
                        td.classList.add("colIndex");
                    }else if(i==0){
                        td.textContent=j;
                        td.classList.add("rowIndex");

                    }else if(j==0){
                        td.textContent=i;
                        td.classList.add("colIndex");
                        //td.style.backgroundColor="#ffff93";
                    
                    }else{
                        td.classList.add("empty");
                    }

                   td.addEventListener("click",(e)=>{

                        if(selectedTD.classList.contains('rowIndex') || selectedTD.classList.contains('colIndex')|| selectedTD.classList.length == 0){return;}
                        const userAns=window.prompt(`${selectedTD.org}`);
                        if(selectedTD.ans ==userAns){
                            selectedTD.innerHTML=`<span>${selectedTD.aNum}</span><br>${selectedTD.org}<br><span>${selectedTD.ans}</span>`;

                            window.alert("違います");

                        }
